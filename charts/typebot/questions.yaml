categories:
  - Typebot
labels:
  io.cattle.role: project

questions:
  # Ingress - Builder
  - variable: ingress.builder.enabled
    label: Enable Builder Ingress
    type: boolean
    default: false
    required: true
    group: Ingress & SSL

  - variable: ingress.builder.className
    label: Builder IngressClass
    type: string
    default: ""
    group: Ingress & SSL
    show_if: "ingress.builder.enabled=true"

  - variable: ingress.builder.host
    label: Builder host
    type: hostname
    default: "typebot.example.com"
    required: true
    group: Ingress & SSL
    show_if: "ingress.builder.enabled=true"

  - variable: ingress.builder.tls.enabled
    label: TLS for Builder
    type: boolean
    default: true
    group: Ingress & SSL
    show_if: "ingress.builder.enabled=true"

  - variable: ingress.builder.tls.source
    label: Builder TLS source
    type: enum
    options: ["cert-manager","secret"]
    default: "cert-manager"
    group: Ingress & SSL
    show_if: "ingress.builder.enabled=true && ingress.builder.tls.enabled=true"

  - variable: ingress.builder.tls.clusterIssuer
    label: Builder cert-manager ClusterIssuer
    type: string
    default: "letsencrypt"
    group: Ingress & SSL
    show_if: "ingress.builder.enabled=true && ingress.builder.tls.enabled=true && ingress.builder.tls.source=cert-manager"

  - variable: ingress.builder.tls.secretName
    label: Builder TLS Secret name
    type: string
    default: ""
    group: Ingress & SSL
    show_if: "ingress.builder.enabled=true && ingress.builder.tls.enabled=true"

  # Ingress - Viewer
  - variable: ingress.viewer.enabled
    label: Enable Viewer Ingress
    type: boolean
    default: true
    required: true
    group: Ingress & SSL

  - variable: ingress.viewer.className
    label: Viewer IngressClass
    type: string
    default: ""
    group: Ingress & SSL
    show_if: "ingress.viewer.enabled=true"

  - variable: ingress.viewer.host
    label: Viewer host
    type: hostname
    default: "bot.example.com"
    required: true
    group: Ingress & SSL
    show_if: "ingress.viewer.enabled=true"

  - variable: ingress.viewer.tls.enabled
    label: TLS for Viewer
    type: boolean
    default: true
    group: Ingress & SSL
    show_if: "ingress.viewer.enabled=true"

  - variable: ingress.viewer.tls.source
    label: Viewer TLS source
    type: enum
