    default: "cert-manager"
    group: Ingress & SSL
    show_if: "ingress.viewer.enabled=true && ingress.viewer.tls.enabled=true"

  - variable: ingress.viewer.tls.clusterIssuer
    label: Viewer cert-manager ClusterIssuer
    type: string
    default: "letsencrypt"
    group: Ingress & SSL
    show_if: "ingress.viewer.enabled=true && ingress.viewer.tls.enabled=true && ingress.viewer.tls.source=cert-manager"

  - variable: ingress.viewer.tls.secretName
    label: Viewer TLS Secret name
    type: string
    default: ""
    group: Ingress & SSL
    show_if: "ingress.viewer.enabled=true && ingress.viewer.tls.enabled=true"


  # =====================
  # App URLs (must match ingress if enabled)
  # =====================
  - variable: typebot.NEXTAUTH_URL
    label: NEXTAUTH_URL (builder URL)
    description: Must match the builder host & scheme (e.g. https://typebot.example.com)
    type: string
    required: true
    default: "https://typebot.example.com"
    group: App URLs

  - variable: typebot.NEXT_PUBLIC_VIEWER_URL
