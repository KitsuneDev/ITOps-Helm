        - ReadWriteOnce
      enabled: true
      size: 2Gi
      storageClass: longhorn
  replicas: 1
  repository:
    image: redis
    tag: 7-alpine
  resources: {}
  service:
    nameOverride: ''
    port: 6379
    type: ClusterIP
  serviceAccount: ''
