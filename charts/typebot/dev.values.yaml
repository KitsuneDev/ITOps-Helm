typebot_builder:
  imagePullPolicy: IfNotPresent
  nodeSelector: {}
  replicas: 1
  repository:
    image: baptistearno/typebot-builder
    tag: latest
  resources: {}
  serviceAccount: ''
typebot_db:
  auth:
    database: typebot
    password: typebot
    user: postgres
  enabled: true
  imagePullPolicy: IfNotPresent
  nodeSelector: {}
  persistence:
    db_data:
      accessMode:
        - ReadWriteOnce
      enabled: true
      size: 10Gi
      storageClass: longhorn
  replicas: 1
  repository:
    image: postgres
    tag: 16-alpine
  resources: {}
  service:
    nameOverride: ''
    port: 5432
    type: ClusterIP
  serviceAccount: ''
typebot_redis:
  auth:
    enabled: false
    password: ''
  enabled: true
  imagePullPolicy: IfNotPresent
  nodeSelector: {}
  persistence:
